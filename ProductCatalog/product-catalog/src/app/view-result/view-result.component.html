<div class="container">
    <div class="row">
      <div *ngIf="products.length===0">
       <h3 style="font-family: Arial, Helvetica, sans-serif;text-align: center;margin-top: 10rem;">
        Sorry, No products as per choice found!!!</h3>
        <a routerLink="/" class="btn btn-dark" style="margin-left: 22rem;margin-top: 2rem;">Take me home</a>
      
      </div>
        <ng-container *ngFor="let item of products">
            <div class="card col-md-3">
                <img src="{{item.imageUrl}}" alt="" width="100%">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.brandName}}</p>
                <!-- <p><strong>Price:</strong> ${{item.price}}</p> -->
                <button class="btn btn-primary" (click)=viewDetails()>View Details</button>
            </div>
        </ng-container>

    </div>
</div>
